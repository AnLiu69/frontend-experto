<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Paciente</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="frame-body">
    <div class="page-header">
        <h1>Agregar Nuevo Paciente</h1>
        <p>Registra un nuevo paciente en el sistema</p>
    </div>
    
    <div class="form-container">
        <form id="addPatientForm" class="patient-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <div class="error-message" id="nombreError"></div>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo Electrónico *</label>
                    <input type="email" id="correo" name="correo" required>
                    <div class="error-message" id="correoError"></div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Limpiar</button>
                <button type="submit" class="btn btn-primary">Guardar Paciente</button>
            </div>
        </form>
    </div>
    
    <!-- Modal de Confirmación -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header success">
                <h2>✅ Paciente Guardado</h2>
            </div>
            <div class="modal-body">
                <p>El paciente ha sido registrado exitosamente en el sistema.</p>
                <div class="modal-actions" style="padding-bottom: 10px; justify-items: center;">
                    <button class="btn btn-primary" onclick="closeConfirmModal()">Aceptar</button>
                    <a href="medico-pacientes.html" class="btn btn-outline">Ver Lista de Pacientes</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/medico-agregar.js"></script>
</body>
</html>
